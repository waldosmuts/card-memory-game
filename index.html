<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo.ry</title>
    <link rel="stylesheet" href="./app/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="header__logo" src="./src/icons/logo.svg" alt="">
        <h1 class="header__title">Memo.ry</h1>
    </header>
    <main>
        <div class="main__difficulty">
            <h2 class="difficulty__title">Difficulty</h2>
            <button class="difficulty__button" id="difficulty__easy">Easy</button>
            <button class="difficulty__button" id="difficulty__normal">Normal</button>
            <button class="difficulty__button" id="difficulty__hard">Hard</button>
        </div>
        <div class="main__timer">00:00</div>
        <div class="main__toast">
            <h2 class="toast__message">Winner, Winner, Chicken Dinner</h2>
            <h3 class="toast__stat">
                You cleared the board at
                <span id="stat__difficulty">Normal</span> difficulty in <span id="stat__time">10 seconds</span>
            </h3>
        </div>
        <div class="main__board"></div>
        <button class="main__again">Go Again?</button>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./app/db/db.js"></script>
    <script src="./app/js/script.js"></script>
</body>

</html>
